    <body>
        <h1>USER CART</h1>
        
        <h:form>
            Name: <h:inputText value="#{userCartController.one_item}" /><br></br>
            <h:commandButton value="Add Item" 
                             action="#{userCartController.add()}" />

            <h:commandButton value="Finalize" 
                             action="#{userCartController.finalizar()}" />
            
            <h:messages />
        </h:form>
        
         <h1>User Cart's List</h1>
         <h:dataTable value="#{userCartController.items}" var="item">
            <h:column>
                <h:outputText value="#{item}" />
                <hr></hr>
            </h:column>
        </h:dataTable>
